      <div id="container-tabla">

      <div id="nuevo-producto" style= "display:none" >

           <input type="number" id="preciopeso" placeholder="Ingrese un precio peso">
           <br>

          <br>
          <input type="text" id="nuevotitulo" placeholder="Ingrese  titulo">
          <br>
          <input type="number" id="nuevopreciopeso" placeholder="Ingrese  precio peso">
          <br>
          <input type="number" id="nuevopreciodolar" placeholder="Ingrese  precio Dolar">
          <br>
          <input type="date" id="nuevaFecha" >
          <br>
          <button  class="btnmodificar2"onclick="Modificar('nuevoidcod', 'nuevotitulo', 'nuevopreciopeso', 'nuevopreciodolar', 'nuevaFecha')">Modificar</button>
